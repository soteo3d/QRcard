<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Th√©ophile</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* ===== CSS ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #4DB6AC;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .card-container {
      width: 90%;
      max-width: 360px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .card-container.flipped {
      transform: rotateY(180deg);
    }

    .card, .sub-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      padding: 2rem;
      text-align: center;
    }

    .card.front {
      background: linear-gradient(135deg, #1A3C40, #0D2F32);
      z-index: 1;
    }

    .card.back {
      transform: rotateY(180deg);
      background: linear-gradient(135deg, #0A1D1C, #071614);
      z-index: 2;
    }

    .sub-card {
      background: #0F2A2B;
      z-index: 3;
      display: none;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #F4E1C1;
      margin-bottom: 0.5rem;
      margin-top: 0;
    }

    p {
      font-size: 1.2rem;
      color: #F4E1C1;
      margin-bottom: 1.5rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 999px;
      text-decoration: none;
      background-color: #1B6B65;
      color: white;
      margin: 0.3rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #166253;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- === HTML === -->
  <div class="card-container" id="flipCard">
    <!-- Face avant -->
    <div class="card front">
      <h1 style="position: relative; top: -25px;">Th√©ophile</h1>
      <p>Appuie pour d√©couvrir ‚ú®</p>
    </div>

    <!-- Face arri√®re principale -->
    <div class="card back" id="backFace">
      <h1 style="position: relative; top: -25px;">Th√©ophile</h1>
      <img src="https://raw.githubusercontent.com/soteo3d/QRcard/media/oui.JPG" alt="Photo de Th√©ophile" class="profile-pic">
      <p>On ne se serait pas crois√© ?</p>
      <a class="btn" href="https://www.instagram.com/theophile_drd/profilecard/" target="_blank">Insta ?</a>
      <button class="btn" id="btnMoi">Moi</button>
      <button class="btn" id="btnPassions">Passions</button>
    </div>

    <!-- Sous-carte : Moi -->
    <div class="sub-card" id="cardMoi">
      <h1>Moi</h1>
      <p>27 ans<br>Saint-Germain<br>Finance üíº</p>
      <button class="btn" onclick="showBack()">‚Ü© Retour</button>
    </div>

    <!-- Sous-carte : Passions -->
    <div class="sub-card" id="cardPassions">
      <h1>Passions</h1>
      <p>Moto üèçÔ∏è<br>Cuisine üç≥<br>Astronomie üî≠<br>Id√©es √† la con üòÖ</p>
      <button class="btn" onclick="showBack()">‚Ü© Retour</button>
    </div>
  </div>

  <!-- Son Rizz -->
  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2929/2929-preview.mp3" preload="auto"></audio>

  <script>
    // === JS ===
    const card = document.getElementById('flipCard');
    const clickSound = document.getElementById('clickSound');
    const backFace = document.getElementById('backFace');
    const cardMoi = document.getElementById('cardMoi');
    const cardPassions = document.getElementById('cardPassions');

    let hasFlipped = false;

    card.addEventListener('click', () => {
      // Retour √† la vue recto/verso
      if (!card.classList.contains('flipped')) {
        card.classList.add('flipped');
        if (!hasFlipped) {
          clickSound.play();
          hasFlipped = true;
        }
      }
    });

    document.getElementById('btnMoi').addEventListener('click', () => {
      showCard(cardMoi);
    });

    document.getElementById('btnPassions').addEventListener('click', () => {
      showCard(cardPassions);
    });

    function showCard(cardToShow) {
      // Cache tout
      backFace.style.display = 'none';
      cardMoi.style.display = 'none';
      cardPassions.style.display = 'none';

      // Animation GSAP entr√©e
      cardToShow.style.display = 'flex';
      gsap.fromTo(cardToShow, {opacity: 0, y: 50}, {opacity: 1, y: 0, duration: 0.5});
    }

    function showBack() {
      cardMoi.style.display = 'none';
      cardPassions.style.display = 'none';
      backFace.style.display = 'flex';
      gsap.fromTo(backFace, {opacity: 0, y: 30}, {opacity: 1, y: 0, duration: 0.4});
    }
  </script>

</body>
</html>
