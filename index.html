<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Théophile</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #4DB6AC; /* Fond vert */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .card-container {
      width: 90%;
      max-width: 350px;
      height: 480px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .card-container.flipped {
      transform: rotateY(180deg);
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      padding: 2rem;
      text-align: center;
    }

    .card.front {
      background: linear-gradient(135deg, #1A3C40, #0D2F32); /* Carte bleu foncé */
    }

    .card.back {
      transform: rotateY(180deg);
      background: linear-gradient(135deg, #0A1D1C, #071614); /* Carte verso plus sombre */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 1rem; /* Réduit l'espace en haut */
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-top: 1rem; /* Légère marge pour la photo de profil sur le verso */
    }

    h1 {
      font-size: 2.5rem;
      color: #F4E1C1; /* Beige crème */
      margin-bottom: 0.5rem;
      margin-top: 0; /* Alignement plus haut pour le prénom */
    }

    p {
      font-size: 1.2rem;
      color: #F4E1C1; /* Beige crème */
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      text-decoration: none;
      background-color: #1B6B65;
      color: white;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #166253;
    }

    .sub-card {
      background-color: #F4E1C1;
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: left;
    }

    .sub-card h2 {
      color: #1B6B65;
      font-size: 1.5rem;
    }

    .sub-card p {
      color: #333;
      font-size: 1rem;
    }

    .return-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #1B6B65;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card-container" id="flipCard">
    <!-- Front side (the intro) -->
    <div class="card front">
      <h1>Théophile</h1> <!-- Prénom plus haut sur la face avant -->
      <p>Appuie pour découvrir ✨</p>
    </div>

    <!-- Back side (real profile) -->
    <div class="card back">
      <h1>Théophile</h1>
      <img src="https://raw.githubusercontent.com/soteo3d/QRcard/media/oui.JPG" alt="Photo de Théophile" class="profile-pic">
      <p>On ne se serait pas croisé ?</p>
      <a class="btn" href="https://www.instagram.com/theophile_drd/profilecard/" target="_blank">Insta ?</a>

      <!-- Buttons to open sub-cards -->
      <div class="btn" id="btnMoi">Moi</div>
      <div class="btn" id="btnPassion">Passion</div>
    </div>
  </div>

   <!-- Son de clic -->
  <audio id="clickSound" src="https://raw.githubusercontent.com/soteo3d/QRcard/media/son.mp3" preload="auto"></audio> 

  <!-- Sub-cards -->
  <div id="subCardsContainer" style="display: none;">
    <!-- "Moi" Sub-card -->
    <div class="sub-card" id="subCardMoi">
      <h2>Moi</h2>
      <p>Âge: 27</p>
      <p>Lieu: Saint-Germain</p>
      <p>Travail: Finance</p>
      <a href="#" class="return-btn" id="returnBtnMoi">Retour</a>
    </div>

    <!-- "Passion" Sub-card -->
    <div class="sub-card" id="subCardPassion">
      <h2>Passions</h2>
      <p>Moto, Cuisine, Astronomie, et... les idées à la con !</p>
      <a href="#" class="return-btn" id="returnBtnPassion">Retour</a>
    </div>

    <!-- Instagram link -->
    <div class="sub-card" id="subCardInsta">
      <h2>Instagram</h2>
      <p>Tu veux découvrir plus ?</p>
      <a href="https://www.instagram.com/theophile_drd/profilecard/" target="_blank" class="btn">Mon Insta</a>
      <a href="#" class="return-btn" id="returnBtnInsta">Retour</a>
    </div>
  </div>

  <script>
    const card = document.getElementById('flipCard');
    const clickSound = document.getElementById('clickSound');
    const subCardsContainer = document.getElementById('subCardsContainer');
    const btnMoi = document.getElementById('btnMoi');
    const btnPassion = document.getElementById('btnPassion');

    const returnBtnMoi = document.getElementById('returnBtnMoi');
    const returnBtnPassion = document.getElementById('returnBtnPassion');
    const returnBtnInsta = document.getElementById('returnBtnInsta');

    // Toggle flip of card
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
      if (clickSound.readyState >= 2) {
        clickSound.play(); // Play the sound at each click
      }
    });

    // Show sub-cards on button click
    btnMoi.addEventListener('click', () => {
      subCardsContainer.style.display = 'block';
      document.getElementById('subCardMoi').style.display = 'block';
    });

    btnPassion.addEventListener('click', () => {
      subCardsContainer.style.display = 'block';
      document.getElementById('subCardPassion').style.display = 'block';
    });

    // Return to main card from sub-cards
    returnBtnMoi.addEventListener('click', () => {
      subCardsContainer.style.display = 'none';
    });

    returnBtnPassion.addEventListener('click', () => {
      subCardsContainer.style.display = 'none';
    });

    returnBtnInsta.addEventListener('click', () => {
      subCardsContainer.style.display = 'none';
    });
  </script>

</body>
</html>
