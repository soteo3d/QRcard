<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Théophile</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #4DB6AC; /* Vert élégant */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .card-container {
      width: 90%;
      max-width: 350px;
      height: 480px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .card-container.flipped {
      transform: rotateY(180deg);
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      padding: 2rem;
      text-align: center;
    }

    .card.front {
      background: linear-gradient(135deg, #1A3C40, #0D2F32);
    }

    .card.back {
      transform: rotateY(180deg);
      background: linear-gradient(135deg, #0A1D1C, #071614);
      padding-top: 1rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 2.5rem;
      color: #F4E1C1;
      margin-top: 0;
      margin-bottom: 0.5rem;
      position: relative;
      top: -25px;
    }

    p {
      font-size: 1.2rem;
      color: #F4E1C1;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      text-decoration: none;
      background-color: #1B6B65;
      color: white;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #166253;
    }

    .hidden {
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</head>
<body>

  <div class="card-container" id="flipCard">
    <!-- Carte recto -->
    <div class="card front">
      <h1>Théophile</h1>
      <p>Appuie pour découvrir ✨</p>
    </div>

    <!-- Carte verso -->
    <div class="card back">
      <h1 class="hidden">Théophile</h1>
      <img src="https://raw.githubusercontent.com/soteo3d/QRcard/media/oui.JPG" alt="Photo de Théophile" class="profile-pic hidden">
      <p class="hidden">On ne se serait pas croisé ?</p>
      <a class="btn hidden" href="https://www.instagram.com/theophile_drd/profilecard/" target="_blank">Insta ?</a>
    </div>
  </div>

  <!-- Audio -->
  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/rizz-sound-effect.mp3" preload="auto"></audio>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const card = document.getElementById('flipCard');
    const clickSound = document.getElementById('clickSound');
    const backElements = document.querySelectorAll('.card.back .hidden');

    // Cache initialement les éléments
    gsap.set(backElements, { opacity: 0, y: 20 });

    card.addEventListener('click', () => {
      const isFlipped = card.classList.toggle('flipped');

      if (clickSound.readyState >= 2) {
        clickSound.play();
      }

      if (isFlipped) {
        gsap.fromTo(card, { scale: 0.95 }, { scale: 1, duration: 0.4, ease: "power2.out" });
        gsap.to(backElements, {
          duration: 0.6,
          opacity: 1,
          y: 0,
          stagger: 0.1,
          ease: "power2.out"
        });
      } else {
        gsap.set(backElements, { opacity: 0, y: 20 });
      }
    });
  </script>

</body>
</html>
