<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th√©ophile</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #4DB6AC;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .card-container {
      width: 90%;
      max-width: 350px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1A3C40, #0D2F32);
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      backface-visibility: hidden;
      color: #F4E1C1;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn {
      margin: 0.5rem 0;
      padding: 0.6rem 1.2rem;
      background: #1B6B65;
      color: white;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #166253;
    }

    .sub-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 2rem;
      background: linear-gradient(135deg, #0A1D1C, #071614);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #F4E1C1;
      padding: 2rem;
      text-align: center;
    }

    .sub-card.active {
      display: flex;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- Carte principale -->
    <div class="card" id="mainCard">
      <h1>Th√©ophile</h1>
      <img src="https://raw.githubusercontent.com/soteo3d/QRcard/media/oui.JPG" alt="Th√©ophile">
      <p>On ne se serait pas crois√© ?</p>
      <div class="btn" onclick="showSubCard('moi')">Moi</div>
      <div class="btn" onclick="showSubCard('passion')">Passion</div>
      <a class="btn" href="https://www.instagram.com/theophile_drd/profilecard/" target="_blank">Insta ?</a>
    </div>

    <!-- Sous-carte "Moi" -->
    <div class="sub-card" id="subMoi" onclick="hideSubCard()">
      <h2>Moi</h2>
      <p>√Çge : 27</p>
      <p>J‚Äôhabite √† Saint-Germain</p>
      <p>Je travaille dans la finance</p>
    </div>

    <!-- Sous-carte "Passion" -->
    <div class="sub-card" id="subPassion" onclick="hideSubCard()">
      <h2>Passions</h2>
      <p>Moto üèçÔ∏è, Cuisine üë®‚Äçüç≥, Astronomie üî≠</p>
      <p>Et les id√©es √† la con üí°</p>
    </div>
  </div>

  <!-- Son -->
  <audio id="clickSound" src="https://raw.githubusercontent.com/soteo3d/QRcard/media/son.mp3" preload="auto"></audio>

  <script>
    const clickSound = document.getElementById('clickSound');

    function showSubCard(cardName) {
      document.getElementById('mainCard').style.display = 'none';
      document.getElementById('sub' + capitalize(cardName)).classList.add('active');
      if (clickSound.readyState >= 2) clickSound.play();
    }

    function hideSubCard() {
      document.getElementById('mainCard').style.display = 'flex';
      document.querySelectorAll('.sub-card').forEach(card => {
        card.classList.remove('active');
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
